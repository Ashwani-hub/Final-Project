  <head>

    <title><em><strong>Income Prediction</strong></em></title>
    <link

      </div>

        <div class="col-xs-6 col-md-4">
          <div class="row table-striped" id="income-facts">
            <h4>Income Facts</h4>

          </div>
        </div>
      </div>
      </div>
    </div>
